{% extends 'base.html' %}
{% block content %}
<div class="container" >
     <h1>{% block title %} -編輯- "{{ post['name'] }}" {% endblock %}</h1>
     <form  enctype="multipart/form-data" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">標題</label>
            <input type="text" class="form-control" name="name" value="{{ request.form['name'] or post['name'] }}">            
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">內容</label>
            <input type="text" class="form-control" name="content" value="{{ request.form['content'] or post['content'] }}">            
        </div>
        <div class="mb-3">
        <img src="{{ url_for('static', filename='uploads/'+post['image']) }}" alt="{{post.image}}" width="100px">
         </div>
        <div class="mb-3">
        <label for="image">圖片</label>       
        <input name="image" type="file"/>            
         </div>
         <div class="mb-3">
         <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </div>
    </form>
</div>    
{% endblock %}
